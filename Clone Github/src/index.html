<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Animate CSS-->
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--font awesome 6-->
    <script src="https://kit.fontawesome.com/19c277e721.js" crossorigin="anonymous"></script>
    <title>Github Client</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="/" class="navbar-brand"><i class="fa-brands fa-github"></i> Github Client</a>
            <form  id="userForm" class="form-inline my-2 my-lg-0">
                <input id="textSearch" type="search" class="form-control mr-sm-2" autofocus placeholder="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-1" type="submit" >Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="container">
            <article class="row">
                <section class="col-md-4" id="profile">
                    
                </section>
                <section class="col-md-8">
                    <div id="repositories">
                        <i class="bi bi-arrow-90deg-up"></i>
                       
                    </div>
                </section>
            </article>
        </section>
    </main>

    <script src="./app/index.js" type="module"></script>
</body>
</html>
